<body class="body-login">
    <div class="menu-btn">
        <i class="fas fa-bars fa-2x"></i>
    </div>

    <!-- Encabezado -->
    <div class="container mt-5">
        <!-- Navigation -->
        <nav class="nav-main">
            <!-- Brand -->
            <a href="index.html">
                <img src="img/logo2.png" alt="Hitech Logo" class="nav-brand">
            </a>
            <!-- Left Nav -->
            <ul class="nav-menu">
                <li>
                    <a href="#">Modelos</a>
                </li>
                <li>
                    <a href="#">Sobre Nosotros</a>
                </li>
            </ul>

            <!-- Right Nav -->
            <ul class="nav-menu-right">
                <li>
                    <div class="mt-2">
                        <a href="./login.html" class="btn btn-primary btn-lg">Iniciar Sesión</a>
                    </div>
                </li>
                <li>
                    <div class="mt-2">
                        <a href="./signup.html" class="btn btn-secondary btn-lg">Crear Cuenta</a>
                    </div>
                </li>
            </ul>
        </nav>
        <hr>
    </div>

    <!-- Contenedor de la tarjeta del auto -->
    <div class="container mt-4">
        <div class="card">
            <!-- Sección para las fotos normales -->
            <div id="fotosNormales" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/auto1.jpg" class="d-block w-100" alt="Foto Normal 1">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/auto1_1.jpg" class="d-block w-100" alt="Foto Normal 2">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/auto1_2.jpg" class="d-block w-100" alt="Foto Normal 3">
                    </div>
                    <!-- Agrega más fotos normales según sea necesario -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#fotosNormales" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#fotosNormales" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <!-- Sección para la imagen 360 -->
            <div class="container">
                <div class="row">
                    <div id="imagen360" class="col-md-6">
                        <iframe
                            allowfullscreen="true"
                            frameborder="0"
                            height="500"
                            width="100%"
                            srcdoc='
                            <html>
                                <head>
                                    <meta charset="utf-8">
                                    <title>360&deg; Image</title>
                                    <meta name="description" content="360&deg; Image - A-Frame">
                                    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
                                </head>
                                <body>
                                    <a-scene>
                                    <a-sky src="./img/auto1_360_1.png" rotation="0 -130 0" fov="80"></a-sky>
                                    </a-scene>
                                </body>
                            </html>'>
                        </iframe>
                    </div>
                    <div id="imagen360" class="col-md-6">
                        <iframe
                            allowfullscreen="true"
                            frameborder="0"
                            height="500"
                            width="100%"
                            srcdoc='
                            <html>
                                <head>
                                    <meta charset="utf-8">
                                    <title>360&deg; Image</title>
                                    <meta name="description" content="360&deg; Image - A-Frame">
                                    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
                                </head>
                                <body>
                                    <a-scene>
                                    <a-sky src="./img/auto1_360_2.png" rotation="0 -130 0"></a-sky>
                                    </a-scene>
                                </body>
                            </html>'>
                        </iframe>
                    </div>
                </div>
            </div>






            <!-- Información general del auto -->
            <div class="card-body">
                <h5 class="card-title">Mazda Demio</h5>
                <p class="card-text">Descripción del auto.</p>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Otro dato del auto</li>
                    <!-- Agrega más elementos de la lista según sea necesario -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Agrega los scripts de Bootstrap al final del cuerpo del documento -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
