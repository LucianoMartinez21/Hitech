{% extends 'base.html' %}

{% block content %}
<div class="body-login">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        Añadir auto
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'modcar' auto.id %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <!-- Agrega campos del formulario aquí para modificar el auto -->
                            <button type="submit">Guardar cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
