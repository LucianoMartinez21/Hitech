        <meta charset="UTF-8">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class = "body-login">
        <div class="menu-btn">
            <i class="fas fa-bars fa-2x"></i>
        </div>


        <!-- Encabezado -->
        <div class="container mt-5">
            <!-- Navigation -->
            <nav class="nav-main">
            <!-- Brand -->
            <a href="index.html">
                <img src="img/logo2.png" alt="Hitech Logo" class="nav-brand">
            </a>
            <!-- Left Nav -->
            <ul class="nav-menu">
                <li>
                <a href="#">Modelos</a>
                </li>
                <li>
                <a href="#">Sobre Nosotros</a>
                </li>
            </ul>

            <!-- Right Nav -->
            <ul class="nav-menu-right">
                <li>
                <div class="mt-2">
                    <a href="./login.html" class="btn btn-primary btn-lg">Iniciar Sesión</a>
                </div>
                </li>
                <li>
                <div class="mt-2">
                    <a href="./signup.html" class="btn btn-secondary btn-lg">Crear Cuenta</a>
                </div>
                </li>
                <!--<li>
                <a href="#">
                    <i class="fas fa-search"></i>
                </a>
                </li>-->
            </ul>
            </nav>
            <hr>
        </div>


        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Registrarse
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Nombre:</label>
                                    <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastfathername">Apellido Paterno:</label>
                                    <input type="text" class="form-control" id="lastfathername" placeholder="Ingrese su Apellido Paterno" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastmothername">Apellido Materno:</label>
                                    <input type="text" class="form-control" id="lastmothername" placeholder="Ingrese su Apellido Materno" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Correo electrónico:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Contraseña:</label>
                                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                                </div>
                                <div class="form-group">
                                    <label for="gender">Genero:</label>
                                    <select class="form-control" id="gender" required>
                                        <option value="male">Masculino</option>
                                        <option value="female">Femenino</option>
                                        <option value="other">Otro</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="age">Edad:</label>
                                    <input type="number" class="form-control" id="age" placeholder="Ingrese su edad" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Agrega los scripts de Bootstrap al final del cuerpo del documento -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
